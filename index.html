<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>TIC-TAC-TOE</title>
</head>
<body>
    <header>TIC-TAC-TOE</header>
    <h1 id="playmessage"></h1>
    <h3 id="message">X's Turn</h3>
    <main id="game-board">
            <div data-index= "0" class="cell bottom"></div>
            <div data-index= "1" class="cell bottom left right"></div>
            <div data-index= "2" class="cell bottom"></div>
            <div data-index= "3" class="cell"></div>
            <div data-index= "4" class="cell left right"></div>
            <div data-index= "5" class="cell"></div>
            <div data-index= "6" class="cell top"></div>
            <div data-index= "7" class="cell top left right"></div>
            <div data-index= "8" class="cell top"></div>
      </main>
      <section id="reset">
        <button>Reset Game</button>
      </section>

</body>
</html>
